<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS  -->
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <!-- FONT AWESOME  -->
  <script src="https://kit.fontawesome.com/c2bb2e55c9.js" crossorigin="anonymous"></script>

  <!-- JS  -->
  <script src="app.js" defer></script>
  

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <main>

    <div class="title">
      <h1>We are launching <span>soon!</span></h1>

      <p>Subscribe and get notified</p>
    </div>

    <div class="submit">
      <input type="email" class="email" placeholder="Your email adress..."> 
      <button id="notify">Notify Me</button>
    </div>

    <div class="error">
      <span class="error-text" id="error-message">Please provide a valid email adress</span>
    </div>

    <div class="illustration"> 
      <img src="images/illustration-dashboard.png" alt="illustration dashboard">
    </div>

    <div class="copyright">

      <div class="RS">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Quentin Bessiere</a>.
    </p>
  </footer>
</body>

</html>
